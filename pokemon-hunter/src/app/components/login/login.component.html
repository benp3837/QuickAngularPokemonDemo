<div class="container-fluid">

    <!-- Input boxes for login credentials -->
    <div class="d-flex justify-content-center" style="margin-top: 10%;">
        <div class="flex-row">

            <div class="d-flex align-items-center">
                <img src="pokeball-icon.png" alt="pokeball" height="30" />
                <h4 class="mb-2">Welcome to Pokemon Hunter! Log in to begin your adventure.</h4>
            </div>

            <!-- Two input fields placed in columns -->
            <input type="text" class="form-control mb-2" placeholder="Username" [(ngModel)]="username">
            <input type="password" class="form-control mb-2" placeholder="Password" [(ngModel)]="password">

            <div class="d-flex justify-content-center">
                <button class="btn btn-dark col-lg-3" (click)="login()">Log in</button>
            </div>
        </div>

    </div>


</div>
